
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Locator</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
   
      function initMap() {
    	  var urlParams = new URLSearchParams(location.search);
          var latitude= parseFloat(urlParams.get('lat'));
          var langitude= parseFloat(urlParams.get('lang')); 
    	  var myLatLng = {
					lat: latitude,
					lng: langitude
					};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng

        });

        var marker = new google.maps.Marker({
          position:myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPnZaEeFngR7L7e1JV1Z62hm-0BWNooU&callback=initMap">
    </script>
  </body>
</html>
